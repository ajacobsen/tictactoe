<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="gameboard">
        </div>
        <div class="scores">
            <div class="player1">
                <div class="name">PLAYER (x)</div>
                <div class="p1 score">0</div>
            </div>
            <div class="ties">
                <div class="name">-</div>
                <div class="ties score">0</div>
            </div>
            <div class="player2">
                <div class="name">COMPUTER (o)</div>
                <div class="p2 score">0</div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
